namespaceOverride: prom

defaultRules:
  create: false

alertmanager:
  enabled: false

grafana:
  enabled: false

kubeApiServer:
  enabled: false
kubelet:
  enabled: false
kubeControllerManager:
  enabled: false
coreDns:
  enabled: false
kubeDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeStateMetrics:
  enabled: false
nodeExporter:
  enabled: false
prometheus:
  enabled: false
prometheusOperator:
  enabled: true
  service:
    type: NodePort
    nodeProt: 31080
    nodePortTls: 31443
